<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რესტორნების მონაცემთა ბაზა</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://whhnxvvpngiquenwbgnl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndoaG54dnZwbmdpcXVlbndiZ25sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0NTkyNzQsImV4cCI6MjA3OTAzNTI3NH0.aAf6h1sTUgPGkdSuoIGO2aHkRifusdTWbHKzrbVdJYc';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const Search = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>);
        const Download = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>);
        const Upload = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>);
        const Plus = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>);
        const Trash2 = () => (<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>);
        const Edit2 = () => (<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>);
        const Save = () => (<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>);
        const Eye = () => (<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>);
        const EyeOff = () => (<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>);

        function RestaurantDatabase() {
            const [restaurants, setRestaurants] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [showPasswords, setShowPasswords] = useState({});
            const [newRestaurant, setNewRestaurant] = useState({
                name: '', address: '', version: '', anydesk: '', user: '', password: ''
            });

            const loadData = async () => {
                const { data, error } = await supabaseClient.from('restaurants').select('*').order('name', { ascending: true });
                if (error) console.error(error);
                else setRestaurants(data || []);
            };

            useEffect(() => {
                loadData();
                const channel = supabaseClient.channel('any-change')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'restaurants' }, () => loadData())
                    .subscribe();
                return () => supabaseClient.removeChannel(channel);
            }, []);

            const filteredRestaurants = restaurants.filter(r => 
                Object.values(r).some(v => v?.toString().toLowerCase().includes(searchQuery.toLowerCase()))
            );

            const addRestaurant = async () => {
                if (!newRestaurant.name.trim()) return alert('დასახელება აუცილებელია');
                const { error } = await supabaseClient.from('restaurants').insert([newRestaurant]);
                if (!error) setNewRestaurant({ name: '', address: '', version: '', anydesk: '', user: '', password: '' });
            };

            const deleteRestaurant = async (id) => {
                if (confirm('წავშალოთ?')) {
                    await supabaseClient.from('restaurants').delete().eq('id', id);
                }
            };

            const updateRestaurant = async (id, updates) => {
                const { error } = await supabaseClient.from('restaurants').update(updates).eq('id', id);
                if (error) alert('შეცდომა: ' + error.message);
                setEditingId(null);
            };

            const togglePasswordVisibility = (id) => {
                setShowPasswords(prev => ({ ...prev, [id]: !prev[id] }));
            };

            const exportToCSV = () => {
                const headers = ['დასახელება','მისამართი','ვერსია','AnyDesk','მომხმარებელი','პაროლი'];
                const csv = [headers.join(','), ...restaurants.map(r => 
                    `"${r.name}","${r.address}","${r.version}","${r.anydesk}","${r.user}","${r.password}"`
                )].join('\n');
                const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `restaurants_${new Date().toISOString().slice(0,10)}.csv`;
                link.click();
            };

            const importFromCSV = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const text = ev.target.result;
                    const lines = text.split('\n').slice(1).filter(l => l.trim());
                    const items = lines.map(line => {
                        const vals = line.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g) || [];
                        const clean = vals.map(v => v.replace(/^"|"$/g, '').trim());
                        return { name: clean[0]||'', address: clean[1]||'', version: clean[2]||'', anydesk: clean[3]||'', user: clean[4]||'', password: clean[5]||'' };
                    });
                    if (items.length > 0 && items[0].name) {
                        await supabaseClient.from('restaurants').insert(items);
                        alert(`დაიმპორტდა ${items.length} ჩანაწერი`);
                    }
                };
                reader.readAsText(file);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <h1 className="text-3xl font-bold text-slate-800 mb-2">რესტორნების მონაცემთა ბაზა</h1>
                            <p className="text-slate-600">Real-time Cloud ვერსია • მუშაობს!</p>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="flex gap-4 mb-4 flex-wrap">
                                <div className="flex-1 min-w-64">
                                    <div className="relative">
                                        <div className="absolute left-3 top-3 text-slate-400"><Search /></div>
                                        <input type="text" placeholder="ძებნა..." value={searchQuery} onChange={e => setSearchQuery(e.target.value)}
                                            className="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                </div>
                                <button onClick={exportToCSV} className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                                    <Download /> ექსპორტი
                                </button>
                                <label className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 cursor-pointer">
                                    <Upload /> იმპორტი
                                    <input type="file" accept=".csv" onChange={importFromCSV} className="hidden" />
                                </label>
                            </div>
                            <div className="text-sm text-slate-600">სულ: {restaurants.length} | ნაპოვნი: {filteredRestaurants.length}</div>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <h2 className="text-xl font-semibold mb-4">ახალი რესტორნის დამატება</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
                                {['name','address','version','anydesk','user','password'].map(f => (
                                    <input key={f} type="text" placeholder={f==='name'?'დასახელება':f==='address'?'მისამართი':f==='version'?'ვერსია':f==='anydesk'?'AnyDesk':f==='user'?'მომხმარებელი':'პაროლი'}
                                        value={newRestaurant[f]} onChange={e => setNewRestaurant({...newRestaurant, [f]: e.target.value})}
                                        className="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
                                ))}
                            </div>
                            <button onClick={addRestaurant} className="mt-4 flex items-center gap-2 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                <Plus /> დამატება
                            </button>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-slate-100">
                                        <tr>
                                            <th className="px-4 py-3 text-left">დასახელება</th>
                                            <th className="px-4 py-3 text-left">მისამართი</th>
                                            <th className="px-4 py-3 text-left">ვერსია</th>
                                            <th className="px-4 py-3 text-left">AnyDesk</th>
                                            <th className="px-4 py-3 text-left">მომხმარებელი</th>
                                            <th className="px-4 py-3 text-left">პაროლი</th>
                                            <th className="px-4 py-3 text-center">მოქმედებები</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-200">
                                        {filteredRestaurants.length === 0 ? (
                                            <tr><td colSpan={7} className="text-center py-8 text-slate-500">მონაცემები არ მოიძებნა</td></tr>
                                        ) : filteredRestaurants.map(r => (
                                            <tr key={r.id} className="hover:bg-slate-50">
                                                <td className="px-4 py-3">{editingId===r.id ? <input defaultValue={r.name} onBlur={e=>updateRestaurant(r.id,{name:e.target.value})} autoFocus className="w-full border rounded px-2"/> : <span className="font-medium">{r.name}</span>}</td>
                                                <td className="px-4 py-3">{editingId===r.id ? <input defaultValue={r.address} onBlur={e=>updateRestaurant(r.id,{address:e.target.value})} className="w-full border rounded px-2"/> : r.address}</td>
                                                <td className="px-4 py-3">{editingId===r.id ? <input defaultValue={r.version} onBlur={e=>updateRestaurant(r.id,{version:e.target.value})} className="w-full border rounded px-2"/> : <span className="px-2 py-1 bg-blue-100 text-blue-800 rounded text-sm">{r.version}</span>}</td>
                                                <td className="px-4 py-3 font-mono text-sm">{editingId===r.id ? <input defaultValue={r.anydesk} onBlur={e=>updateRestaurant(r.id,{anydesk:e.target.value})} className="w-full border rounded px-2"/> : r.anydesk}</td>
                                                <td className="px-4 py-3">{editingId===r.id ? <input defaultValue={r.user} onBlur={e=>updateRestaurant(r.id,{user:e.target.value})} className="w-full border rounded px-2"/> : r.user}</td>
                                                <td className="px-4 py-3">
                                                    <div className="flex items-center gap-2">
                                                        {editingId===r.id ? <input defaultValue={r.password} onBlur={e=>updateRestaurant(r.id,{password:e.target.value})} className="w-full border rounded px-2"/> :
                                                            <><span className="font-mono text-sm">{showPasswords[r.id] ? r.password : '••••••••'}</span>
                                                            <button onClick={()=>togglePasswordVisibility(r.id)}>{showPasswords[r.id] ? <EyeOff/> : <Eye/>}</button></>}
                                                    </div>
                                                </td>
                                                <td className="px-4 py-3 text-center">
                                                    {editingId===r.id ? 
                                                        <button onClick={()=>setEditingId(null)} className="p-2 text-green-600"><Save/></button> :
                                                        <button onClick={()=>setEditingId(r.id)} className="p-2 text-blue-600"><Edit2/></button>
                                                    }
                                                    <button onClick={()=>deleteRestaurant(r.id)} className="p-2 text-red-600"><Trash2/></button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<RestaurantDatabase />, document.getElementById('root'));
    </script>
</body>
</html>
