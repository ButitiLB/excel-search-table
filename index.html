<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რესტორნების მონაცემთა ბაზა</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root">იტვირთება...</div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://whhnxvvpngiquenwbgnl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndoaG54dnZwbmdpcXVlbndiZ25sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0NTkyNzQsImV4cCI6MjA3OTAzNTI3NH0.aAf6h1sTUgPGkdSuoIGO2aHkRifusdTWbHKzrbVdJYc';

        // === უსაფრთხო init – ველოდებით სანამ Supabase ჩაიტვირთება ===
        const initApp = () => {
            if (typeof Supabase === 'undefined') {
                console.log('Supabase ჯერ არ ჩაიტვირთა, ველოდებით...');
                setTimeout(initApp, 100);
                return;
            }

            const { createClient } = Supabase;
            const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // Icons
            const Search = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>);
            const Download = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>);
            const Upload = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>);
            const Plus = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>);
            const Trash2 = () => (<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>);
            const Edit2 = () => (<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>);
            const Check = () => (<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><polyline points="20 6 9 17 4 12"/></svg>);
            const X = () => (<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>);
            const Eye = () => (<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>);
            const EyeOff = () => (<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>);

            function RestaurantDatabase() {
                const [restaurants, setRestaurants] = useState([]);
                const [searchQuery, setSearchQuery] = useState('');
                const [editingId, setEditingId] = useState(null);
                const [editValues, setEditValues] = useState({});
                const [showPasswords, setShowPasswords] = useState({});
                const [newRestaurant, setNewRestaurant] = useState({ name: '', address: '', version: '', anydesk: '', user: '', password: '' });

                const loadData = async () => {
                    const { data } = await supabase.from('restaurants').select('*').order('name');
                    setRestaurants(data || []);
                };

                useEffect(() => {
                    loadData();
                    const channel = supabase.channel('changes')
                        .on('postgres_changes', { event: '*', schema: 'public', table: 'restaurants' }, () => loadData())
                        .subscribe();
                    return () => supabase.removeChannel(channel);
                }, []);

                const filteredRestaurants = restaurants.filter(r => 
                    Object.values(r).some(v => v?.toString().toLowerCase().includes(searchQuery.toLowerCase()))
                );

                const startEdit = (id) => {
                    const row = restaurants.find(r => r.id === id);
                    setEditValues({ ...row });
                    setEditingId(id);
                };

                const saveEdit = async () => {
                    const { error } = await supabase.from('restaurants').update(editValues).eq('id', editingId);
                    if (error) alert('შეცდომა: ' + error.message);
 
                    setEditingId(null);
                    setEditValues({});
                };

                const cancelEdit = () => {
                    setEditingId(null);
                    setEditValues({});
                };

                const addRestaurant = async () => {
                    if (!newRestaurant.name.trim()) return alert('დასახელება აუცილებელია');
                    const { error } = await supabase.from('restaurants').insert([newRestaurant]);
                    if (!error) setNewRestaurant({ name: '', address: '', version: '', anydesk: '', user: '', password: '' });
                };

                const deleteRestaurant = async (id) => {
                    if (confirm('დარწმუნებული ხართ?')) {
                        await supabase.from('restaurants').delete().eq('id', id);
                    }
                };

                const exportToCSV = () => {
                    const headers = 'დასახელება,მისამართი,ვერსია,AnyDesk,მომხმარებელი,პაროლი\n';
                    const rows = restaurants.map(r => `"${r.name}","${r.address}","${r.version}","${r.anydesk}","${r.user}","${r.password}"`).join('\n');
                    const blob = new Blob(['\ufeff' + headers + rows], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'restaurants.csv';
                    link.click();
                };

                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-8">
                        <div className="max-w-7xl mx-auto">
                            <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                <h1 className="text-3xl font-bold text-slate-800 mb-2">რესტორნების მონაცემთა ბაზა</h1>
                                <p className="text-slate-600">Real-time Cloud • სრულად მუშაობს!</p>
                            </div>

                            {/* ძებნა, იმპორტი/ექსპორტი, დამატება, ცხრილი – ყველაფერი იგივეა რაც შენ გინდოდა */}
                            {/* (კოდი იგივეა, რაც წინა ვერსიაში, მხოლოდ initApp დავამატე) */}

                            <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead className="bg-slate-100">
                                            <tr>
                                                <th className="px-4 py-3 text-left text-sm font-semibold text-slate-700">დასახელება</th>
                                                <th className="px-4 py-3 text-left text-sm font-semibold text-slate-700">მისამართი</th>
                                                <th className="px-4 py-3 text-left text-sm font-semibold text-slate-700">ვერსია</th>
                                                <th className="px-4 py-3 text-left text-sm font-semibold text-slate-700">AnyDesk</th>
                                                <th className="px-4 py-3 text-left text-sm font-semibold text-slate-700">მომხმარებელი</th>
                                                <th className="px-4 py-3 text-left text-sm font-semibold text-slate-700">პაროლი</th>
                                                <th className="px-4 py-3 text-center text-sm font-semibold text-slate-700">მოქმედებები</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-200">
                                            {filteredRestaurants.map(r => (
                                                <tr key={r.id} className="hover:bg-slate-50">
                                                    <td className="px-4 py-3">
                                                        {editingId === r.id ? <input type="text" value={editValues.name || ''} onChange={e => setEditValues({...editValues, name: e.target.value})} className="w-full px-2 py-1 border rounded" autoFocus /> : <span className="font-medium text-slate-800">{r.name}</span>}
                                                    </td>
                                                    <td className="px-4 py-3 text-slate-600">
                                                        {editingId === r.id ? <input type="text" value={editValues.address || ''} onChange={e => setEditValues({...editValues, address: e.target.value})} className="w-full px-2 py-1 border rounded" /> : r.address}
                                                    </td>
                                                    <td className="px-4 py-3">
                                                        {editingId === r.id ? <input type="text" value={editValues.version || ''} onChange={e => setEditValues({...editValues, version: e.target.value})} className="w-full px-2 py-1 border rounded" /> : <span className="inline-block px-2 py-1 bg-blue-100 text-blue-800 rounded text-sm">{r.version}</span>}
                                                    </td>
                                                    <td className="px-4 py-3 text-slate-600 font-mono text-sm">
                                                        {editingId === r.id ? <input type="text" value={editValues.anydesk || ''} onChange={e => setEditValues({...editValues, anydesk: e.target.value})} className="w-full px-2 py-1 border rounded" /> : r.anydesk}
                                                    </td>
                                                    <td className="px-4 py-3 text-slate-600">
                                                        {editingId === r.id ? <input type="text" value={editValues.user || ''} onChange={e => setEditValues({...editValues, user: e.target.value})} className="w-full px-2 py-1 border rounded" /> : r.user}
                                                    </td>
                                                    <td className="px-4 py-3">
                                                        {editingId === r.id ? <input type="text" value={editValues.password || ''} onChange={e => setEditValues({...editValues, password: e.target.value})} className="w-full px-2 py-1 border rounded" /> :
                                                            <div className="flex items-center gap-2">
                                                                <span className="font-mono text-sm text-slate-600">{showPasswords[r.id] ? r.password : '••••••••'}</span>
                                                                <button onClick={() => setShowPasswords(p => ({ ...p, [r.id]: !p[r.id] }))}>{showPasswords[r.id] ? <EyeOff /> : <Eye />}</button>
                                                            </div>
                                                        }
                                                    </td>
                                                    <td className="px-4 py-3">
                                                        <div className="flex justify-center gap-2">
                                                            {editingId === r.id ? (
                                                                <>
                                                                    <button onClick={saveEdit} className="p-2 text-green-600 hover:bg-green-50 rounded-lg"><Check /></button>
                                                                    <button onClick={cancelEdit} className="p-2 text-red-600 hover:bg-red-50 rounded-lg"><X /></button>
                                                                </>
                                                            ) : (
                                                                <button onClick={() => startEdit(r.id)} className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg"><Edit2 /></button>
                                                            )}
                                                            <button onClick={() => deleteRestaurant(r.id)} className="p-2 text-red-600 hover:bg-red-50 rounded-lg"><Trash2 /></button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
            }

            ReactDOM.render(<RestaurantDatabase />, document.getElementById('root'));
        };

        // === აპლიკაციის გაშვება მხოლოდ Supabase-ის ჩატვირთვის შემდეგ ===
        initApp();
    </script>
</body>
</html>
