<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რესტორნების მონაცემთა ბაზა</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons
        const Search = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
            </svg>
        );

        const Download = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
        );

        const Upload = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
        );

        const Plus = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const Trash2 = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        const Edit2 = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
            </svg>
        );

        const Save = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                <polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>
            </svg>
        );

        const Eye = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
            </svg>
        );

        const EyeOff = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
        );

        const RefreshCw = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
            </svg>
        );

        const Github = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
            </svg>
        );

        function RestaurantDatabase() {
            const [restaurants, setRestaurants] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [showPasswords, setShowPasswords] = useState({});
            const [githubConfig, setGithubConfig] = useState({
                owner: '',
                repo: '',
                token: '',
                branch: 'main',
                file: 'restaurants.json'
            });
            const [isConfigured, setIsConfigured] = useState(false);
            const [loading, setLoading] = useState(false);
            const [lastSync, setLastSync] = useState(null);
            const [newRestaurant, setNewRestaurant] = useState({
                name: '',
                address: '',
                version: '',
                anydesk: '',
                user: '',
                password: ''
            });

            useEffect(() => {
                loadConfig();
            }, []);

            useEffect(() => {
                if (isConfigured) {
                    loadFromGithub();
                    // Auto-refresh every 30 seconds
                    const interval = setInterval(loadFromGithub, 30000);
                    return () => clearInterval(interval);
                }
            }, [isConfigured]);

            const loadConfig = () => {
                try {
                    const saved = localStorage.getItem('github-config');
                    if (saved) {
                        const config = JSON.parse(saved);
                        setGithubConfig(config);
                        setIsConfigured(true);
                    }
                } catch (error) {
                    console.log('No config found');
                }
            };

            const saveConfig = () => {
                if (!githubConfig.owner || !githubConfig.repo || !githubConfig.token) {
                    alert('გთხოვთ შეავსოთ ყველა ველი!');
                    return;
                }
                localStorage.setItem('github-config', JSON.stringify(githubConfig));
                setIsConfigured(true);
                loadFromGithub();
            };

            const loadFromGithub = async () => {
                setLoading(true);
                try {
                    const url = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.file}?ref=${githubConfig.branch}`;
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `token ${githubConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const content = JSON.parse(atob(data.content));
                        setRestaurants(content);
                        setLastSync(new Date());
                    } else if (response.status === 404) {
                        // File doesn't exist yet, create it
                        await saveToGithub([]);
                        setRestaurants([]);
                    }
                } catch (error) {
                    console.error('Error loading from GitHub:', error);
                } finally {
                    setLoading(false);
                }
            };

            const saveToGithub = async (data) => {
                setLoading(true);
                try {
                    // First, get the current file SHA if it exists
                    const getUrl = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.file}?ref=${githubConfig.branch}`;
                    let sha = null;
                    
                    try {
                        const getResponse = await fetch(getUrl, {
                            headers: {
                                'Authorization': `token ${githubConfig.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        });
                        if (getResponse.ok) {
                            const fileData = await getResponse.json();
                            sha = fileData.sha;
                        }
                    } catch (e) {
                        // File doesn't exist, that's ok
                    }

                    // Now create or update the file
                    const url = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.file}`;
                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                    
                    const body = {
                        message: `Update restaurants data - ${new Date().toISOString()}`,
                        content: content,
                        branch: githubConfig.branch
                    };
                    
                    if (sha) {
                        body.sha = sha;
                    }

                    const response = await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${githubConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(body)
                    });

                    if (response.ok) {
                        setLastSync(new Date());
                        alert('მონაცემები წარმატებით აიტვირთა GitHub-ზე!');
                    } else {
                        const error = await response.json();
                        alert('შეცდომა GitHub-ზე ატვირთვისას: ' + error.message);
                    }
                } catch (error) {
                    console.error('Error saving to GitHub:', error);
                    alert('შეცდომა GitHub-თან კავშირისას');
                } finally {
                    setLoading(false);
                }
            };

            const filteredRestaurants = restaurants.filter(restaurant =>
                Object.values(restaurant).some(value =>
                    value && value.toString().toLowerCase().includes(searchQuery.toLowerCase())
                )
            );

            const addRestaurant = () => {
                if (!newRestaurant.name.trim()) {
                    alert('გთხოვთ შეიყვანოთ რესტორნის დასახელება');
                    return;
                }

                const updated = [...restaurants, { ...newRestaurant, id: Date.now() }];
                setRestaurants(updated);
                saveToGithub(updated);
                setNewRestaurant({
                    name: '',
                    address: '',
                    version: '',
                    anydesk: '',
                    user: '',
                    password: ''
                });
            };

            const deleteRestaurant = (id) => {
                if (confirm('დარწმუნებული ხართ რომ გსურთ წაშლა?')) {
                    const updated = restaurants.filter(r => r.id !== id);
                    setRestaurants(updated);
                    saveToGithub(updated);
                }
            };

            const startEdit = (restaurant) => {
                setEditingId(restaurant.id);
            };

            const saveEdit = (id, field, value) => {
                const updated = restaurants.map(r =>
                    r.id === id ? { ...r, [field]: value } : r
                );
                setRestaurants(updated);
                saveToGithub(updated);
            };

            const togglePasswordVisibility = (id) => {
                setShowPasswords(prev => ({ ...prev, [id]: !prev[id] }));
            };

            const exportToCSV = () => {
                const headers = ['დასახელება', 'მისამართი', 'ვერსია', 'AnyDesk', 'მომხმარებელი', 'პაროლი'];
                const csvContent = [
                    headers.join(','),
                    ...restaurants.map(r => 
                        [r.name, r.address, r.version, r.anydesk, r.user, r.password]
                            .map(field => `"${field || ''}"`)
                            .join(',')
                    )
                ].join('\n');

                const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `restaurants_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
            };

            if (!isConfigured) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-8 flex items-center justify-center">
                        <div className="bg-white rounded-xl shadow-lg p-8 max-w-2xl w-full">
                            <div className="flex items-center gap-3 mb-6">
                                <Github />
                                <h1 className="text-2xl font-bold text-slate-800">GitHub კონფიგურაცია</h1>
                            </div>
                            
                            <div className="space-y-4 mb-6">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-2">
                                        GitHub Username/Organization
                                    </label>
                                    <input
                                        type="text"
                                        placeholder="example: myusername"
                                        value={githubConfig.owner}
                                        onChange={(e) => setGithubConfig({...githubConfig, owner: e.target.value})}
                                        className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-2">
                                        Repository Name
                                    </label>
                                    <input
                                        type="text"
                                        placeholder="example: restaurant-data"
                                        value={githubConfig.repo}
                                        onChange={(e) => setGithubConfig({...githubConfig, repo: e.target.value})}
                                        className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-2">
                                        Personal Access Token
                                    </label>
                                    <input
                                        type="password"
                                        placeholder="ghp_xxxxxxxxxxxx"
                                        value={githubConfig.token}
                                        onChange={(e) => setGithubConfig({...githubConfig, token: e.target.value})}
                                        className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                            </div>

                            <button
                                onClick={saveConfig}
                                className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-medium"
                            >
                                შენახვა და გაგრძელება
                            </button>

                            <div className="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                                <h3 className="font-semibold text-yellow-900 mb-2">ინსტრუქცია:</h3>
                                <ol className="list-decimal list-inside space-y-1 text-sm text-yellow-800">
                                    <li>შექმენით ახალი რეპოზიტორია GitHub-ზე</li>
                                    <li>გადადით Settings → Developer settings → Personal access tokens → Tokens (classic)</li>
                                    <li>Generate new token (classic)</li>
                                    <li>მონიშნეთ: repo (full control)</li>
                                    <li>დააკოპირეთ token და ჩასვით ზემოთ</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-3xl font-bold text-slate-800 mb-2">
                                        რესტორნების მონაცემთა ბაზა
                                    </h1>
                                    <p className="text-slate-600">ლაივ სინქრონიზაცია GitHub-თან</p>
                                </div>
                                <div className="text-right">
                                    <div className="text-sm text-slate-600 mb-2">
                                        {lastSync && `ბოლო სინქრონიზაცია: ${lastSync.toLocaleTimeString('ka-GE')}`}
                                    </div>
                                    <button
                                        onClick={loadFromGithub}
                                        disabled={loading}
                                        className="flex items-center gap-2 px-4 py-2 bg-slate-600 text-white rounded-lg hover:bg-slate-700 transition disabled:opacity-50"
                                    >
                                        <RefreshCw />
                                        {loading ? 'იტვირთება...' : 'განახლება'}
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="flex gap-4 mb-4 flex-wrap">
                                <div className="flex-1 min-w-64">
                                    <div className="relative">
                                        <div className="absolute left-3 top-3 text-slate-400">
                                            <Search />
                                        </div>
                                        <input
                                            type="text"
                                            placeholder="ძებნა..."
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                            className="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>
                                </div>
                                <button
                                    onClick={exportToCSV}
                                    className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition"
                                >
                                    <Download />
                                    ექსპორტი CSV
                                </button>
                            </div>
                            <div className="text-sm text-slate-600">
                                სულ: {restaurants.length} | ნაპოვნი: {filteredRestaurants.length}
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <h2 className="text-xl font-semibold text-slate-800 mb-4">ახალი რესტორნის დამატება</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
                                <input
                                    type="text"
                                    placeholder="დასახელება"
                                    value={newRestaurant.name}
                                    onChange={(e) => setNewRestaurant({ ...newRestaurant, name: e.target.value })}
                                    className="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                                <input
                                    type="text"
                                    placeholder="მისამართი"
                                    value={newRestaurant.address}
                                    onChange={(e) => setNewRestaurant({ ...newRestaurant, address: e.target.value })}
                                    className="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                                <input
                                    type="text"
                                    placeholder="ვერსია"
                                    value={newRestaurant.version}
                                    onChange={(e) => setNewRestaurant({ ...newRestaurant, version: e.target.value })}
                                    className="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                                <input
                                    type="text"
                                    placeholder="AnyDesk"
                                    value={newRestaurant.anydesk}
                                    onChange={(e) => setNewRestaurant({ ...newRestaurant, anydesk: e.target.value })}
                                    className="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                                <input
                                    type="text"
                                    placeholder="მომხმარებელი"
                                    value={newRestaurant.user}
                                    onChange={(e) => setNewRestaurant({ ...newRestaurant, user: e.target.value })}
                                    className="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                                <input
                                    type="text"
                                    placeholder="პაროლი"
                                    value={newRestaurant.password}
                                    onChange={(e) => setNewRestaurant({ ...newRestaurant, password: e.target.value })}
                                    className="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <button
                                onClick={addRestaurant}
                                disabled={loading}
                                className="mt-4 flex items-center gap-2 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
                            >
                                <Plus />
                                დამატება
                            </button>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-slate-100">
                                        <tr>
                                            <th className="px-4 py-3 text-left text-sm font-semibold text-slate-700">დასახელება</th>
                                            <th className="px-4 py-3 text-left text-sm font-semibold text-slate-700">მისამართი</th>
                                            <th className="px-4 py-3 text-left text-sm font-semibold text-slate-700">ვერსია</th>
                                            <th className="px-4 py-3 text-left text-sm font-semibold text-slate-700">AnyDesk</th>
                                            <th className="px-4 py-3 text-left text-sm font-semibold text-slate-700">მომხმარებელი</th>
                                            <th className="px-4 py-3 text-left text-sm font-semibold text-slate-700">პაროლი</th>
                                            <th className="px-4 py-3 text-center text-sm font-semibold text-slate-700">მოქმედებები</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-200">
                                        {filteredRestaurants.length === 0 ? (
                                            <tr>
                                                <td colSpan="7" className="px-4 py-8 text-center text-slate-500">
                                                    მონაცემები არ მოიძებნა
                                                </td>
                                            </tr>
                                        ) : (
                                            filteredRestaurants.map((restaurant) => (
                                                <tr key={restaurant.id} className="hover:bg-slate-50 transition">
                                                    <td className="px-4 py-3">
                                                        {editingId === restaurant.id ? (
                                                            <input
                                                                type="text"
                                                                defaultValue={restaurant.name}
                                                                onBlur={(e) => saveEdit(restaurant.id, 'name', e.target.value)}
                                                                className="w-full px-2 py-1 border rounded"
                                                            />
                                                        ) : (
                                                            restaurant.anydesk
                                                        )}
                                                    </td>
                                                    <td className="px-4 py-3 text-slate-600">
                                                        {editingId === restaurant.id ? (
                                                            <input
                                                                type="text"
                                                                defaultValue={restaurant.user}
                                                                onBlur={(e) => saveEdit(restaurant.id, 'user', e.target.value)}
                                                                className="w-full px-2 py-1 border rounded"
                                                            />
                                                        ) : (
                                                            restaurant.user
                                                        )}
                                                    </td>
                                                    <td className="px-4 py-3">
                                                        <div className="flex items-center gap-2">
                                                            {editingId === restaurant.id ? (
                                                                <input
                                                                    type="text"
                                                                    defaultValue={restaurant.password}
                                                                    onBlur={(e) => saveEdit(restaurant.id, 'password', e.target.value)}
                                                                    className="w-full px-2 py-1 border rounded"
                                                                />
                                                            ) : (
                                                                <>
                                                                    <span className="font-mono text-sm text-slate-600">
                                                                        {showPasswords[restaurant.id] ? restaurant.password : '••••••••'}
                                                                    </span>
                                                                    <button
                                                                        onClick={() => togglePasswordVisibility(restaurant.id)}
                                                                        className="text-slate-400 hover:text-slate-600"
                                                                    >
                                                                        {showPasswords[restaurant.id] ? <EyeOff /> : <Eye />}
                                                                    </button>
                                                                </>
                                                            )}
                                                        </div>
                                                    </td>
                                                    <td className="px-4 py-3">
                                                        <div className="flex justify-center gap-2">
                                                            {editingId === restaurant.id ? (
                                                                <button
                                                                    onClick={() => setEditingId(null)}
                                                                    className="p-2 text-green-600 hover:bg-green-50 rounded-lg transition"
                                                                    title="შენახვა"
                                                                >
                                                                    <Save />
                                                                </button>
                                                            ) : (
                                                                <button
                                                                    onClick={() => startEdit(restaurant)}
                                                                    className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition"
                                                                    title="რედაქტირება"
                                                                >
                                                                    <Edit2 />
                                                                </button>
                                                            )}
                                                            <button
                                                                onClick={() => deleteRestaurant(restaurant.id)}
                                                                className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition"
                                                                title="წაშლა"
                                                            >
                                                                <Trash2 />
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div className="mt-6 bg-green-50 border border-green-200 rounded-xl p-6">
                            <h3 className="text-lg font-semibold text-green-900 mb-2 flex items-center gap-2">
                                <Github />
                                GitHub სინქრონიზაცია აქტიურია!
                            </h3>
                            <p className="text-green-800 mb-2">
                                მონაცემები ავტომატურად ინახება GitHub რეპოზიტორიაში: <strong>{githubConfig.owner}/{githubConfig.repo}</strong>
                            </p>
                            <ul className="list-disc list-inside space-y-1 text-sm text-green-800">
                                <li>ყველა ცვლილება ავტომატურად იტვირთება GitHub-ზე</li>
                                <li>გვერდი ავტომატურად ახლდება ყოველ 30 წამში</li>
                                <li>ყველა გუნდის წევრს ხედავს იმავე მონაცემებს რეალურ დროში</li>
                                <li>დააჭირეთ "განახლება" ღილაკს ხელით განსახლებლად</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<RestaurantDatabase />, document.getElementById('root'));
    </script>
