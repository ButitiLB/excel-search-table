<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Object Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h2>ობიექტების მონაცემთა ბაზა</h2>

    <input type="text" id="searchInput" placeholder="მოძებნა..." onkeyup="searchTable()">

    <button id="addRowBtn" onclick="addRow()">+ რიგის დამატება</button>

    <table id="dataTable">
        <thead>
            <tr>
                <th>დასახელება</th>
                <th>მისამართი</th>
                <th>ვერსია</th>
                <th>Anydesk</th>
            </tr>
        </thead>

        <tbody contenteditable="true">
            <tr>
                <td>ობიექტი 1</td>
                <td>თბილისი, ვაჟა-ფშაველას 10</td>
                <td>9.2.8</td>
                <td>123 456 789</td>
            </tr>

            <tr>
                <td>ობიექტი 2</td>
                <td>ბათუმი, ჭავჭავაძის 34</td>
                <td>9.1.8</td>
                <td>891 223 112</td>
            </tr>
        </tbody>
    </table>

</div>

<script src="script.js"></script>

</body>
</html>
